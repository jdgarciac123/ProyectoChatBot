<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Chatbot Conversacional</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 2em; }
      #chat { max-width: 600px; margin: auto; }
      .message { padding: 0.5em; margin: 0.5em 0; border-radius: 5px; }
      .user { background: #e1ffc7; }
      .bot { background: #c7dfff; }
      form input[type="text"] { width: 80%; padding: 0.5em; }
      form input[type="submit"] { padding: 0.5em 1em; }
    </style>
  </head>
  <body>
    <div id="chat">
      <h1>Chatbot</h1>
      <form method="post">
        <input type="text" name="message" autocomplete="off" placeholder="Escribe tu mensaje..." required />
        <input type="submit" value="Enviar" />
      </form>
      <div id="conversation">
        {% for u,b in history %}
          <div class="message user"><strong>Usuario:</strong> {{ u }}</div>
          <div class="message bot"><strong>Bot:</strong> {{ b }}</div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
